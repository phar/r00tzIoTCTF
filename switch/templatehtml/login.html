<html>
    <head><title>r00tz Industrial Control Systems</title></head>
	<script>
		function dologin() {
			var username = document.getElementById("user").value;
			var password = document.getElementById("pass").value;
		   var xhttp = new XMLHttpRequest();
		   xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				var state = JSON.parse(this.responseText);
				console.log(state)
				if(state["result"] == "success"){
					document.location = "/";
				}else{
					//fixme throw an error
				}
			}
		   }
		   xhttp.open("POST", "/api/login");
		   xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
		   xhttp.send(JSON.stringify({"username":username,"password":password}));
		}
	  </script>
    <body>
    <center>
		 <img src="images/logo.png">
		<br>
		<br>
		<h2>{{ productname }}</h2></center>
		<center>
		<table>
        <form method="POST" action="/api/login">
	<tr><td>username:</td><td><input id="user" type="text" name="user"></td></tr>
	<tr><td>password:</td><td><input id="pass" type="password" name="pass"></td></tr>
            <tr><td colspan=2 align=right><input  onclick="dologin();" type="button" value="submit" /></td></tr>
        </form>
		</table>
		</center>
    </body>
</html>
